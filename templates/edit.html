{% extends "layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block main %}
    <h3>Event</h3>
    <!-- {{ event }} -->
        <form class="edit-event-grid" action="/edit/{{ event.hash }}" method="post">
            <input autocomplete="off" class="input-loud1 form-control edit-grid-title" name="name" value="{{ event.eventname }}" type="text">
            <textarea class="input-loud1 form-control edit-grid-description" name="description" rows="4">{{ event.description }}</textarea>
            <!-- <input autocomplete="off" class="input-loud1 form-control edit-grid-description" name="description" value="{{ event.description }}" type="textarea"> -->
            <input autocomplete="off" class="input-loud1 form-control edit-grid-date" name="date" value="{{ event.date }}" type="date">
            <button class="button-loud1 edit-grid-submit" type="submit">Submit</button>
        </form>
    <hr>
    <h3>Slots</h3>
    {% for slot in slots %}
        <!-- {{ slot }} -->
        <form class="edit-slots-grid" action="/slot_edit/{{ slot.id }}" method="post">
            <input class="edit-slots-time-start" type="time" name="{{ slot.id }}.time_start" value="{{ slot.time_start }}">
            <input class="edit-slots-time-end" type="time" name="{{ slot.id }}.time_end" value="{{ slot.time_end }}">
            <div id="edit-slots-delete"></div>
            <button class="button-loud1 edit-slots-submit" type="submit">Submit</button>
        </form>
        <form action="/slot_delete/{{ slot.id }}" method="post">
            <input type=submit class="button-delete1" value="Delete">
        </form>
        <hr>
    {% endfor %}
    <h3>Add Slot</h3>
    <form action="/slot_add/{{ event.hash }}" method="post">
        <label for="slot_start">Start Time</label>
        <input type="time" name="slot_start">
        <label for="slot_end">End Time</label>
        <input type="time" name="slot_end">
        <button class="button-loud1" type="submit">Create</button>
    </form>

    <hr>
    <form action="/view/{{ event.hash }}" method="get">
        <input type=submit class="button-loud1" value="Back">
    </form>
{% endblock %}
