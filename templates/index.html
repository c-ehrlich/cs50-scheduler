{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h1>My events in the next 7 days</h1>
    {% for event in events %}
        {{ event }}
        <form action="/view/{{ event.hash }}" method="get">
            <input type=submit value="View">
        </form>
        <hr>
    {% endfor %}
{% endblock %}
