{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <h1 class="category-header">Change Account Settings</h1>
    <form action="/account" method="post">
        <p>Please confirm your current password.</p>
        <div class="form-group">
            <input autocomplete="off" autofocus class="input-loud1 w300" name="current_pw" placeholder="Current Password" type="password">
        </div>

        <p>Please enter your new details. Leave any fields that you don't want to change blank.</p>
        <div class="form-group">
            <input autocomplete="off" autofocus class="input-loud1 w300" name="name" placeholder="Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="input-loud1 w300" name="email" placeholder="Email" type="email">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="input-loud1 w300" name="password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="input-loud1 w300" name="confirmation" placeholder="Confirm New Password" type="password">
        </div>
        <button class="button-loud1 button-width1" type="submit">Submit</button>
    </form>
{% endblock %}
