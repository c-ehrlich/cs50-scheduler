{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <h3>Change Account Settings</h3>
    <form action="/account" method="post">
        <p>Please confirm your current password to resume</p>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="current-pw1" placeholder="Current Password" type="password">
        </div>

        <p>Please enter your new details. Leave any fields that you don't want to change blank.</p>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="email" placeholder="Email" type="email">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="confirmation" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
