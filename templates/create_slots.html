{% extends "layout.html" %}

{% block title %}
    Time Slots
{% endblock %}

{% block head %}
    <link href="/static/create.css" rel="stylesheet">   
{% endblock %}

{% block style %}
    <link href="/static/cards.css" rel="stylesheet">   
{% endblock %}

{% block main %}
    <div class="center">
        {% set event_id = 0 %}
        <form action="/create_slots" class="w400" method="post">
            {% for slot in slots %}
                <div class="create-slot">
                    <p class="slot-name">Slot {{ loop.index }}</p>
                    <div class="slot-times">
                        <div class="start-time">
                            <label for="{{ slot.id }}.start">Start Time</label>
                            <input type="time" name="{{ slot.id }}.start">
                        </div>
                        <div class="end-time">
                            <label for="{{ slot.id }}.end">End Time</label>
                            <input type="time" name="{{ slot.id }}.end">
                        </div>
                    </div>
                </div>
            {% endfor %}
            <hr>
            <div class="two-buttons d1">
                <div class="row">
                    <div id="move-target"></div>
                    <div class="center">
                        <button class="button-loud1 button-width1" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="center" id="move-source">
            <form action="/delete_from_view/{{ slots[0].event_id }}" method="POST">
                <input type=submit class="button-quiet1 button-width1" value="Cancel">
            </form> 
        </div>
    </div>

    <script>
        document.getElementById('move-target').appendChild(
            document.getElementById('move-source')
        );
    </script>
{% endblock %}
